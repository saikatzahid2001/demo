<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/f8aa4258e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="create_new_modal">
      <div class="create_new_box col-4">
        <div class="title">
          <textarea id="title" placeholder="Title"></textarea>
        </div>
        <div class="description">
          <textarea
            id="description"
            placeholder="Type here (use CTRL+ENTER to save)"
          ></textarea>
        </div>
        <div class="actions">
          <div class="choose_colors_container new_choose">
            <button class="choose_color new_choose_color">
              <span class="icon"><i class="fas fa-chevron-down"></i></span>
              <span class="color_box col-4"></span>
            </button>
            <div class="colors new_colors">
              <div class="color">
                <div class="icon_up close_new_choose_dropdown">
                  <i class="fas fa-chevron-up"></i>
                </div>
              </div>
              <div class="color">
                <div class="col col-1 create_new_box_col"></div>
              </div>
              <div class="color">
                <div class="col col-2 create_new_box_col"></div>
              </div>
              <div class="color">
                <div class="col col-3 create_new_box_col"></div>
              </div>
              <div class="color">
                <div class="col col-4 create_new_box_col"></div>
              </div>
              <div class="color">
                <div class="col col-5 create_new_box_col"></div>
              </div>
              <div class="color">
                <div class="col col-6 create_new_box_col"></div>
              </div>
            </div>
          </div>
          <button class="trash"><i class="fas fa-trash"></i></button>
          <button class="create"><i class="fas fa-check"></i></button>
        </div>
      </div>
    </div>
    <div class="notes_container">
      <div class="add_new_note">
        <button class="add_new">
          <div class="plus_icon"><i class="fas fa-plus"></i></div>
        </button>
      </div>
      <div class="notes_grid_container">
        <div class="notes_grid_item"></div>
        <div class="notes_grid_item"></div>
        <div class="notes_grid_item"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
